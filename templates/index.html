<!DOCTYPE html>
<html lang="en">

  <meta charset="UTF-8">
  <title>Conversions Calculator</title>
  <link href="static/styles.css" rel="stylesheet"/>
</head>
<body>
  <div id="top" class="bar">
    <div class="bar-item">Conversions Calculator</div><div class="bar-item highlight">prototype</div>
  </div>
  <div class="text">

    <div id="output">
      <button id="submit">Send!</button>
    </div>
  </div>
</body>
